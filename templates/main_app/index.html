{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">

    <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://malsup.github.io/jquery.form.js"></script>

    <link href="{% static 'libs/jsonTree.css' %}" rel="stylesheet"/>
    <script src="{% static 'libs/jsonTree.js' %}"></script>

    <script>
        const onSubmitClick = () => {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "{% url 'main_application:changer_url' %}");
            xhr.onload = function (event) {
                const resultItem = document.getElementById("result");
                console.log(JSON.parse(event.target.response))
                jsonTree.create(JSON.parse(event.target.response), resultItem);
            };

            var formData = new FormData(document.getElementById("form_id"));
            xhr.send(formData);

        }
    </script>
    <style>
        ul,li{
             list-style-type: none;
        }
    </style>
    <title>Document</title>
</head>
<body>
<!-- header-start -->
<nav class="navbar  navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
        {#        Header Logo#}
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    {#                    Some Link#}
                    <a class="nav-link active" aria-current="page" href="#"></a>
                </li>
            </ul>
            <form action="{% url 'users:logout_url' %}" method="post">
                <div class="d-flex">
                    <button class="btn btn-outline-danger me-2" type="submit">Logout</button>
                </div>
            </form>
        </div>
    </div>
</nav>
<!-- header-end -->

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form id='form_id'>
                <h1>Form</h1>
                <div class="mb-3">
                    <label for="social" class="form-label">Social Media</label>
                    <select class="form-select" id='social' name="app_name">
                        {% for app_name in apps_name %}
                            <option
                                    {% if forloop.first %}
                                        selected {% else %}
                                        value="{{ app_name }}" {% endif %}>{{ app_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="api" class="form-label">API</label>
                    <select class="form-select" id='api' name="api_name">
                        {% for api_name in apis_name %}
                            <option {% if forloop.first %} selected {% else %}
                                                           value="{{ api_name }}" {% endif %}>{{ api_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="account_id" class="form-label">Account ID</label>
                    <input type="text" class="form-control" id="account_id" name="account_id">
                </div>
                <div class="mb-3">
                    <label class="form-label">Sokcs IP</label>
                    <div class="row">
                        <div class="col"><input type="text" class="form-control" id="socks1" name="socks1"
                                                style="width: 150%;"></div>
                        <div class="col"><input type="text" class="form-control" id="socks2" name="socks2"
                                                style="width: 50%; margin-right: 0%"></div>
                    </div>
                </div>
                <div class="mb-3">
                    <a class="btn btn-success" onclick="onSubmitClick()">Submit</a>
                </div>
            </form>
        </div>
        <div class="col-md-2 text-center d-flex align-items-center justify-content-center">
            <h1>></h1>
        </div>
        <div class="col-md-5">
            <h1>Resault</h1>
            <div id="result" style="height: 600px;overflow: scroll">

            </div>
        </div>
    </div>
</div>
</body>
</html>
